<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="icon" href="{{ url_for('static', filename='images/maffiny.jpg') }}" type="image">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flourlove{% endblock %}</title>
    <!-- Bootstrap Bundle with Popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- подключение файла стилей css-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
    <!-- здесь можно писать вместо модуля style.css -->
    <style>
    </style>
</head>
<body>
    <header>    <!-- ШАПКА САЙТА -->
    <div class="header">
	<nav class="navbar navbar-expand-lg">
 	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Flourlove</a>
   	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
     	      <span class="navbar-toggler-icon"></span>
    	    </button>
   	    <div class="collapse navbar-collapse" id="navbarNav">
     	      <ul class="navbar-nav">
        	<li class="nav-item">
         	  <a class="nav-link active" aria-current="page" href="/home">Main</a>
       	        </li>
       	        <li class="nav-item">
         	  <a class="nav-link" href="/delivery">Delivery</a>
       	        </li>
       	        <li class="nav-item">
         	  <a class="nav-link" href="/contact">Contacts</a>
       	        </li>
     	      </ul>
   	    </div>
 	  </div>
	</nav>   
      </header>
    <section class="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
	        <h1 class="display-4" style="color: #6b4c3b; font-weight: 500;">Категории товаров</h1>
 	    </div>
        </div>
        <div class="row justify-content-center">
            {% for category in categoryes %}
            <div class="row row-cols-1 col-6 col-sm-6 col-md-3 mb-4 animate-card">
                <a href="{{ category.link_name }}" class="text-decoration-none text-dark">
                  <div class="card hover-card shadow-sm">
                      <img src="{{ url_for('static', filename=category.link_photo) }}" class="card-img-top" alt="{{ category.name }}">
                      <div class="card-body d-flex align-items-center justify-content-center">
                          <h5 class="card-title m-0">{{ category.name }}</h5>
                      </div>
                  </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    </section>
    <footer>    <!-- Подвал сайта -->
    <div class="container">
	<p class="mb-1">Flourlove © 2025</p>
        <p class="mb-1">Los Angeles, 222-222-22-22</p>
        <p class="mb-0">Hours Mon-Sun 9:00 AM - 10:00 PM</p>
    </div>
    </footer>
</body>
</html>
