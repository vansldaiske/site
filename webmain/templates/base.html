<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='images/maffiny.ico') }}" type="image">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flourlove{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- connecting a style file css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- here you can write instead of a module style.css -->
    <style>
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand" href="/home">Flourlove</a>

        <!-- Right area: burger and basket -->
        <div class="d-flex align-items-center order-lg-2">

          <!-- Burger (mobile) -->
          <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Basket -->
          <a href="#" class="nav-link position-relative" id="cartIcon" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
            <i class="bi bi-cart3" style="font-size: 1.4rem;"></i>
              <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
        </div>

        <!-- Navigation menu -->
        <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
          <ul class="navbar-nav ms-auto text-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delivery">Delivery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>

<!-- Cart Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="cartSidebarLabel">Your Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div id="cartItems" class="cart-items px-3 pt-2"></div>
    <hr>
    <div class="d-flex justify-content-between fw-bold">
      <span>Total:</span>
      <span id="cartTotal">0 $</span>
    </div>
    <button class="btn btn-success w-100 mt-3">Checkout</button>
  </div>
</div>
{% block content %} {% endblock %}
<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
