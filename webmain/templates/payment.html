
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flourlove{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="col-75">
      <div class="col-50">
            <h3>Адрес доставки</h3>
            <label for="fname"> ФИО</label>
            <input type="text" id="fname" name="firstname" placeholder="ФИО">
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"> Адрес</label>
            <input type="text" id="adr" name="address" placeholder="улица, дом, кв">
            <label for="city"> Город</label>
            <input type="text" id="city" name="city" placeholder="город">
      </div>
      <div class="col-50">
          <h3>Оплата</h3>
          <label for="cname">Владелец карты</label>
          <input type="text" id="cname" name="cardname" placeholder="ФИО">
          <label for="ccnum">Номер карты</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
          <label for="expmonth">Месяц/Год</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="00/00">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="000">
      </div>
  </div>
  <div class="col-25">
      <div class="container">
        <p><a href="#">{{ product_name }}</a> <span class="price">{{ product_price }} руб.</span></p>
        <hr>
        <p>Итого: <span class="price" style="color:black"><b>{{ product_price }} руб.</b></span></p>
      </div>
  </div>
  <h5 class="nad">Принимаемые карты</h5>
          <div class="icon-container">
            <i style="color:navy;">Visa</i>
            <i style="color:blue;">Мир</i>
            <i style="color:red;">MasterCard</i>
            <i style="color:orange;">UnionPay</i>
          </div>
    <input type="submit" value="Продолжить" class="btn">
</body>
</html>
